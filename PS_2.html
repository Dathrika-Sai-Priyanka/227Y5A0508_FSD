<!DOCTYPE html>
<html>
<head>
     <title>Three Colored Sections</title>
    <style>
        .section {
            height: 33.33vh; 
            padding: 20px;
            color: #fff;
        }
        .section1 {
            background-color: #ff9999;        
	 }
        .section2 {
            background-color: #99cc99; 
        }
        .section3 {
            background-color: #9999ff; 
        }
    </style>
</head>
<body>

    <div class="section section1">
      
        <h2>Sample Form</h2>
        <form>
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">C</option>
                <option value="option2">Java</option>
                <option value="option3">Python</option>
            </select>
</div>
            <br><br>

            <div class="section section2">
            <label>Choose an option:</label><br>
            <input type="radio" id="radio1" name="radio" value="radio1">
            <label for="radio1">HTML</label><br>
            <input type="radio" id="radio2" name="radio" value="radio2">
            <label for="radio2">CSS</label><br>
            <input type="radio" id="radio3" name="radio" value="radio3">
            <label for="radio3">Javascript</label>
            
</div>
<br><br>
	<div class="section section3">

            <label for="textarea">Enter some text:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Type here..."></textarea>
            <br><br>

            <a href="https://www.linkedin.com/in/dathrika-sai-priyanka-663a68234" target="_parent">Click here</a>
            </div>
</form>

    
</body>
</html>
